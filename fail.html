<!DOCTYPE html>
<html>
  <head>
    <title>Verification Failed</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }
      p {
        font-size: 18px;
        text-align: center;
      }
      .success {
        color: #4caf50;
      }
      .fail {
        color: #f44336;
      }
      .big-oops {
        font-size: 72px;
        text-align: center;
        color: #f44336;
      }
    </style>
    <script>
      window.onload = function() {
        setTimeout(function() {
          var bigOops = document.querySelector('.big-oops');
          bigOops.innerText = "Oops!";
        }, 2000);
      };
    </script>
  </head>
  <body>
    <h1>Verification Failed</h1>
    <p class="fail">Sorry, the random string you entered is incorrect.</p>
    <p class="big-oops">:-(</p>
  </body>
</html>
